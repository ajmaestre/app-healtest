            <div class="div-btn-panel questions">

                    <h4 class="h4">Lista de Palabras</h4>
                    <div class="group-btn" *ngFor="let word of listWord; let i = index" >

                    </div>
                </div>
            </div>

        </div>

        <div class="group-button">
            <div class="div-btn div-btn-next">
                <input *ngIf="!this.data.value.id" class="btn-next btn-prev" type="button" value="Restablecer" (click)="clearTable()">
                <input class="btn-next btn-prev" type="button" value="Cancelar" (click)="closeModal()">
                <input class="btn-next" type="button" value="Registrar" (click)="sendData()">
            </div>
        </div>
    </form>

</div>

<div [class]="dataFormCells">
    <form [class]="dataCells" [formGroup]="dataQuest">
        <div class="div-header-form">
            <h4>Registrar Palabra</h4>
        </div>

        <hr class="hr">

        <div class="div-first-data">
            <label for="">Pregunta: </label>

                <input class="input large" type="text" formControlName="question">

                </div>
            </div>
        </div>
        <div class="div-first-data">
            <label for="">Respuesta: </label>
            <div class="group-btn" formArrayName="cells">
                <div *ngFor="let cell of cells.controls; let i = index" class="div-list-cell">
                    <input type="text" [class]="getInputControl(i)" [formControlName]="i" placeholder="{{i+1}}" maxlength="1"/>

                <div class="div-btn">
                    <a type="button" (click)="reloadCells()">

            <label id="warning">{{message}}</label>
        </div>

        <div class="group-button">
            <div class="div-btn div-btn-next">
                <input class="btn-next btn-prev" type="button" value="Cancelar" (click)="closeModalCell()">
                <input class="btn-next" type="button" value="Registrar" (click)="registrar()">
            </div>
        </div>
    </form>
</div>
