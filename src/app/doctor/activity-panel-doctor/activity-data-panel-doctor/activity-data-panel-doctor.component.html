        <div class="data-activity">
            <div class="input"><span>Nombre:</span> <span>{{dataActivity.name}}</span></div>
            <div class="input"><span>Fecha de creaci√≥n:</span> <span>{{getDate(dataActivity)}}</span></div>
        </div>
        
        <div class="div-first-data">
            <div class="div-btn-panel">
                <div class="div-btn-line" *ngIf="dataActivity.type == 'crucigrama'">
                    <div class="div-list-cell" *ngFor="let num of listVertical; let i = index">
                        <div class="input list-num">{{i+1}}</div>
                    </div>
                </div>
                <div class="div-btn-table">
                    <div class="div-list-cell" *ngFor="let num of listVertical; let i = index">
                        <div class="input list-num" *ngIf="dataActivity.type == 'crucigrama'">{{i+1}}</div>
                    </div>
                    <div *ngFor="let cells of numberCells; let i = index" class="div-list-cell">
                        <option [class]="getInput(i, cells)" value="i">{{cells}}</option>
                    </div>
                </div>
            </div>
            <div class="div-btn-panel questions" *ngIf="dataActivity.type == 'crucigrama'">
                <div class="div-vertical">
                    <h4 class="h4">Verticales</h4>
                    <div class="group-btn" *ngFor="let vertical of listVertical; let i = index" >
                        <label for="">{{i+1}}.</label>
                        <option class="input" value="i">{{vertical.question}}</option>
                    </div>
                </div>
                <div class="div-horizontal">
                    <h4 class="h4">Horizontales</h4>
                    <div class="group-btn" *ngFor="let horizontal of listHorizontal; let i = index" >
                        <label for="">{{i+1}}.</label>
                        <option class="input" value="i">{{horizontal.question}}</option>
                    </div>
                </div>
            </div>
            <div class="div-btn-panel questions" *ngIf="dataActivity.type == 'soup'">
                <div class="div-vertical">
                    <h4 class="h4">Lista de Palabras</h4>
                    <div class="group-btn" *ngFor="let word of listWord; let i = index" >
                        <label for="">{{i+1}}.</label>
                        <option class="input" value="i">{{word.question}}</option>
                    </div>
                </div>
            </div>
        </div> 

        <hr class="hr">

        <div class="group-button">
            <div class="div-btn div-btn-next">
                <input class="btn-next btn-prev" type="button" value="Cancelar" (click)="closeModal()">
                <input class="btn-next" type="button" value="Asignar" (click)="sendData()">
            </div>
        </div>

    </div>

</div>
