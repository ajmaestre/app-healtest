            <div class="div-sep">
                <hr class="sep">
            </div>

            <div class="data-activity">
                <div class="input"><span>Nombre:</span> <span>{{dataActivity.name}}</span></div>
                <div class="input"><span>Fecha de creaci√≥n:</span> <span>{{getDate(dataActivity)}}</span></div>
                <div class="input"><span>Estado:</span> <span>{{dataActivity.state}}</span></div>
            </div>
            
            <div class="div-first-data">
                <div class="div-btn-panel">
                    <div class="div-btn-table">
                        <div *ngFor="let cells of numberCells; let i = index" class="div-list-cell">
                            <option [class]="getInput(i)" value="i" (click)="selectCell(i)">{{cells}}</option>
                        </div>
                    </div>
                </div>
                <div class="div-btn-panel questions">
                    <div class="div-vertical">
                        <h4 class="h4">Lista de Palabras</h4>
                        <div class="group-btn" *ngFor="let word of listWord; let i = index">
                            <label for="">{{i+1}}.</label>
                            <option class="input" value="i">{{word.question}}</option>
                        </div>
                    </div>
                </div>
            </div>
