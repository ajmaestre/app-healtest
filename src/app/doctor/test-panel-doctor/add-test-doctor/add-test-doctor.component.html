<div [class]="page">
    <form [class]="pageAdd" [formGroup]="data">
        <div class="div-header-form" *ngIf="!this.data.value.id">
            <h4>Registrar Evaluación</h4>
        </div>
        <div class="div-header-form" *ngIf="this.data.value.id">
            <h4>Editar Evaluación</h4>
        </div>
        <div [class]="divWarning" id="div-warning">
            <label id="warning">{{message}}</label>
        </div>
        <div class="div-first-data">
            <input class="input id-hide" type="text" name="id" formControlName="id">
            <input class="input" type="text" name="name" required placeholder="Nombre" formControlName="name">
            <div class="group-btn-form-quest">
                <label for="dateEnd">Vencimiento:</label>
                <input type="date" name="dateEnd" class="input" formControlName="dateEnd">
            </div>
            <div class="div-header-form">
                <h4>Preguntas</h4>
            </div> 
            <div class="div-projects">
                <app-empty-page *ngIf="!questionList.length" [title]="newTitle" [message]="newMessage"></app-empty-page>
                <div *ngFor="let question of questionList" [class]="classProject(question)" (click)="selectQuestion(question)">
                    <div class="div-project-image">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="220 0 350 242" style="enable-background:new 0 0 812 812;" xml:space="preserve">

                        </svg>
                    </div>
                    <div class="body">
                        <div class="div-header-form">
                            <h4><span>{{question.keyword}}</span></h4>
                        </div>
                        <div class="div-text-body">
                            <p>
                                Opciones: <span>{{question.options?.length}}</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="div-btn-pagination" *ngIf="isPages()">
                <a type="button" class="arrow left" (click)="prePage()">

                                <g>
                                    <path
                                        d="M266.936,117.248c-1.874-1.875-1.874-4.951,0-6.826l18.891-18.843l0.433-0.432c0.122-0.125,0.292-0.174,0.426-0.282     c0.348-0.284,0.682-0.553,1.102-0.729c0.082-0.033,0.172-0.031,0.256-0.06c0.508-0.18,1.016-0.371,1.582-0.371     c1.346,0,2.548,0.577,3.413,1.442l0.192,0.192l19.083,19.084c1.923,1.874,1.923,4.951,0,6.826     c-0.913,0.913-2.163,1.394-3.365,1.394c-1.25,0-2.451-0.481-3.413-1.394l-11.104-11.104v81.237c0,2.692-2.163,4.807-4.807,4.807     c-2.644,0-4.807-2.115-4.807-4.807v-81.237l-11.104,11.104C271.839,119.123,268.81,119.123,266.936,117.248z" />
                                </g>
                            </g>
                        </g>

                    </svg>

            </div>
            <hr class="hr">
        </div>

        <div class="group-button">
            <div class="div-btn div-btn-next">
                <input class="btn-next btn-prev" type="button" value="Cancelar" (click)="closeModal()">
                <input class="btn-next" type="button" value="Registrar" (click)="sendData()">
            </div>
        </div>
    </form>

    <div [class]="pageAdd">        
        <div class="data">
            <div class="div-header-form">
                <h4>Vista previa del examén</h4>
                <h5>Preguntas {{listQuestInTest.length}}</h5>
            </div>
            <div class="div-sep">
                <hr class="sep">
            </div> 
            <app-empty-page *ngIf="!listQuestInTest.length" [title]="newTitle" [message]="newMessage2"></app-empty-page>
            <div class="body" *ngIf="listQuestInTest.length">
                <div class="photo">
                    <img [src]="questSelected?.image" class="img" alt="Sin Imagen">
                </div>
                <div class="div-question">
                    <div class="page-login">
        
                        <div class="div-first-data">
                            <div class="div-header-form">
                                <h4>{{questSelected?.question}}</h4>
                            </div>
                            <div class="div-sep">
                                <hr class="sep">
                            </div>
                            <div class="input answers">
                                <option *ngFor="let option of questSelected?.options" class="input" value="option.id">{{option.option}}</option>
                            </div>
                        </div>
        
                    </div>
                </div>
            </div>
        </div>

        <div class="div-btn-pagination" *ngIf="listQuestInTest.length">
            <a type="button" class="arrow left" (click)="prePageQuest()">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"

                    viewBox="240 150 100 50" style="enable-background:new 240 150 100 50;" xml:space="preserve">

                            </g>
                        </g>
                    </g>

    </div>

</div>
