<div class="div-profile page">
    <div class="div-header-form">
        <h2>Tu información</h2>
    </div>
    <form class="page-add" [formGroup]="data">
        <div class="div-first-data">
            <input class="input id-hide" type="text" name="id" formControlName="id">
            <div class="div-input">
                <label for="nombres">Nombres: </label>
                <input class="input" type="text" name="name" required placeholder="Nombres" formControlName="name">
            </div>
            <div class="div-input">
                <label for="apellidos">Apellidos: </label>
                <input class="input" type="text" name="lastname" required
                    placeholder="Apellidos" formControlName="lastname">
            </div>
            <div class="div-input">
                <label for="correo">Correo electrónico:</label>
                <input class="input" type="email" name="email" required
                    placeholder="Correo electrónico" formControlName="email">
            </div>
            <div class="div-input">
                <label for="username">Nombre de usuario:</label>
                <input class="input" type="text" name="username" required placeholder="Nombre de usuario" formControlName="username">
            </div>
            <div class="div-input">
                <label for="telefono">Teléfono:</label>
                <input class="input" type="tel" name="telephone" required placeholder="Telefono" formControlName="telephone">
            </div>
            <div class="div-input">
                <label for="password">Contraseña:</label>
                <div class="div-btn">
                    <input class="input" type="password" name="password" required placeholder="Password" formControlName="password">
                    <a type="button" (click)="changePassword()">
                        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <title>Cambiar contraseña</title>
                            <path
                                d="M18 19v-7a1 1 0 0 1 2 0v8a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h8a1 1 0 0 1 0 2H5v13h13zm1.293-15.707a1 1 0 0 1 1.414 1.414l-9.513 9.513a1 1 0 1 1-1.414-1.414l9.513-9.513z"
                                fill-rule="nonzero" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        <div [class]="divWarning" id="div-warning">
            <label id="warning">{{message}}</label>
        </div>
        <div class="group-button">
            <a class="btn-next" type="button" (click)="updateUser()">Registrar</a>
        </div>
    </form>
</div>
