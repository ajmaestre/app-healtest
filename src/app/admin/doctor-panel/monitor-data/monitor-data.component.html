            <div class="div-sep">
                <hr class="sep">
            </div>
            <div class="body">
                <div class="div-header groupTitle" *ngIf="dataUser?.id">
                    <div class="div-info input">
                        <h4 class="h4">Paciente: </h4>
                        <span>{{dataUser.name}} {{dataUser.lastname}}</span>
                    </div>
                    <div class="div-info input">
                        <h4 class="h4">Correo electrónico: </h4>
                        <span>{{dataUser.email}}</span>
                    </div>
                    <div class="div-info input">
                        <h4 class="h4">Grupos: </h4>
                        <select class="group-list" name="user_id">
                            <option disabled selected *ngFor="let group of dataUser.groups" value="{{group.id}}">{{group.id}} - {{group.name}}</option>
                            <option disabled selected *ngIf="!dataUser.groups?.length" value="noGroup">Sin grupos</option>
                        </select>
                    </div>
                    <div class="div-info input">
                        <h4 class="h4">Teléfono: </h4>
                        <span>{{dataUser.telephone}}</span>
                    </div>
                </div>
            </div>
